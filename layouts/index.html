  {{ partial "top.html" . }}
    {{ partial "nav.html" . }}
    {{ partial "header.html" .Site.Params }}

    <div class="content" id="content">
      <div class="wrapper">
        {{ range $section := .Site.Params.Sections }}
          <section class="{{ $section }}" id="{{ $section }}">
            {{ partial $section $.Site.Params }}
          </section>
        <br>
        {{ end }}

        {{ partial "footer.html" . }}
      </div>
    </div>
  </div>

  {{ partial "bottom.html" . }}
