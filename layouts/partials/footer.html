<footer class="footer">
    <p align="center">
    {{ range $social := $.Site.Params.Social}}
      {{ if ne $social.url nil }}
      <span class="fa-stack fa-lg">
        <a href="{{ $social.url }}" target="_blank">
        <i class="fa fa-square fa-stack-2x"></i>
        <i class="fa fa-{{ $social.network }} fa-stack-1x fa-inverse"></i>
        </a>
      </span>
      {{ end }}
    {{ end }}<br>
      <a href="https://lowersherwood.com/legal/terms/">Terms of Use</a>&nbsp;|&nbsp;<a href="https://lowersherwood.com/legal/privacy/">Privacy Policy</a><br>
      &copy; 2018-{{ now.Format "2006" }} Lower Sherwood Farm. All Rights Reserved. <br>
  </p>
</footer>
