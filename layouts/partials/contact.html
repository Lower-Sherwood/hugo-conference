<h2 class="section-title">{{ .titles.contact }}</h2>

<ul class="contact-list">
    {{ range $contact_text := .contact }}
    <p>
      {{ .text }}
    </p>
    {{ end }}
</ul>

<form name="form" id="form" class="form">
  <div class="control-group control-group-email">
  <input type="email" name="email" id="email" placeholder="Enter email...">
  </div>
  <input class="btn btn-send" type="submit" value="Send">
</form>
