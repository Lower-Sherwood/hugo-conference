<h2 class="section-title">{{ .titles.register }}</h2>

<span class="register-list">
  {{ range  .register }}
  <p>{{ .title }}title</p>
  {{ with .text }}
  <p>
    {{ . }}
  </p>
  {{ end }}
  {{ end }}
  <ul class="registration-list">
    {{ range .levels }}
    <li class="registration-item">
      <span class="registration-photo">
        <img class="photo" src="{{ .image }}" alt="{{ .name }}" itemprop="image">
      </span>
      <h4>{{ .name }} - ${{ .price }}</h4>
      {{ range $text := .items }}
        <p class="registration-text"><i class="fa fa-hand-peace-o fa-lg" aria-hidden="true"></i> {{ .text }}</p>
      {{ end }} 
      <br>
    </li>
    {{ end }}
  </ul>
</span>
