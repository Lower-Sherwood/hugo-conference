<h2 class="section-title">{{ .titles.register }}</h2>

<ul class="register-list">
  {{ range $registertext := .register }}
  <p>
    {{ .text }}
  </p>
  {{ end }}
</ul>
<ul class="registration-list">
  {{ range $registerform := .registerform }}
  <li class="registration-item">
    <span class="registration-photo">
      <img class="photo" src="{{ .image }}" alt="{{ .name }}" itemprop="image">
    </span>
    <h4>{{ .name }} - ${{ .price }}</h4>
    {{ range $text := .items }}
      <p class="registration-text"><i class="fa fa-hand-peace-o fa-lg" aria-hidden="true"></i> {{ .text }}</p>
    {{ end }} 
    <br>
    <form target="paypal" action="https://www.paypal.com/cgi-bin/webscr" method="post">
      <input type="hidden" name="cmd" value="_s-xclick">
      <input type="hidden" name="hosted_button_id" value="{{ .paypal_button_id }}">
      <input class="paypal-button" type="image" src="https://www.paypalobjects.com/webstatic/en_US/i/buttons/buy-logo-medium.png" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
      <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
    </form>
  </li>
  {{ end }}
</ul>
