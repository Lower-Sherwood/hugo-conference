<h2 class="section-title">{{ .titles.downloads }}</h2>

<ul class="downloads-tbl">
  {{ range $items := .downloads }}
    {{ range $section := .section }}
      {{ range $text := .text }}
        <p>
          {{ .text }}
        </p>
      {{ end }}

      <table>
      <tr>
      {{ range $downloads := .downloads }}
      <td>
          <p><a href="{{ .filename }}" target="_blank"><i class="fas fa-{{ .icon }} fa-3x" aria-hidden="true" style="vertical-align: middle;"></i></a><br>{{ .displaytext }}</p>
      </td>
      {{ end }}
    {{ end }}
</tr>
</table>
  {{ end }}
</ul>
