<h2 class="section-title">{{ .titles.downloads }}</h2>

<ul class="downloads-list">
  {{ range $items := .downloads }}
    {{ range $text := .text }}
      <p>
        {{ .text }}
      </p>
    {{ end }}

    {{ range $downloads := .downloads }}
    <p>
      <a href="{{ .filename }}" target="_blank"><i class="fa fa-file-{{ .icon }}-o fa-3x" aria-hidden="true" style="vertical-align: middle;"></i></a>&nbsp;{{ .displaytext }}
    </p>
    {{ end }}
  {{ end }}
</ul>
